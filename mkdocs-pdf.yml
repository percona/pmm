site_name: Percona Monitoring and Management Documentation
site_description: Percona Monitoring and Management Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2020
use_directory_urls: true
site_dir: site_pdf

theme:
    name: material

markdown_extensions:
    - toc:
        baselevel: 1
        toc_depth: "2-3"
    - admonition
    - def_list
    - smarty:
        smart_angled_quotes: True
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed
    - pymdownx.tilde
    - pymdownx.superfences
    - pymdownx.highlight:
        linenums: false
    - plantuml_markdown

plugins:
    - search
    - macros:
        include_yaml: # Variables used in Markdown as '{{ VAR }}'
          - 'icon.yml'    # Icon shortcuts
          - 'release.yml' # PMM release and version numbers {{ icon.<name> }}
          - 'extra.yml'   # Everything else
    - exclude:
        glob:
          - welcome.md
          - index.md
          - release-notes/index.md
          - setting-up/server/dbaas-gke.md # Included file
    - with-pdf:
        output_path: '_pdf/PerconaMonitoringAndManagement-2.13.0.pdf'
        cover_title: 'Documentation'
        cover_subtitle: 2.13.0
        author: 'Percona Technical Documentation Team'
        cover_logo: docs/_images/PMM_Logo.svg
        debug_html: false

