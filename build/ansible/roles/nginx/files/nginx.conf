# user  pmm; ## It's ignored when the master process is not run by root.
worker_processes  2;

daemon off;

error_log  /dev/stderr warn;
pid        /usr/share/pmm-server/nginx.pid;

events {
    worker_connections 4096;
}

http {
    # Configure temporary directories to use /usr/share/pmm-server/nginx
    client_body_temp_path /usr/share/pmm-server/nginx/client_temp;
    proxy_temp_path /usr/share/pmm-server/nginx/proxy_temp;
    fastcgi_temp_path /usr/share/pmm-server/nginx/fastcgi_temp;
    uwsgi_temp_path /usr/share/pmm-server/nginx/uwsgi_temp;
    scgi_temp_path /usr/share/pmm-server/nginx/scgi_temp;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
     }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  
        'time="$time_iso8601" '
        'host=$http_host '
        'remote_addr=$remote_addr '
        'request_method=$request_method '
        'request="$request_uri" '
        'request_time=$request_time '
        'body_bytes_sent=$body_bytes_sent '
        'server_protocol="$server_protocol" '
        'status=$status '
        'http_referrer="$http_referer" '
        'http_x_forwarded_for="$http_x_forwarded_for" '
        'http_user_agent="$http_user_agent"';

    access_log  /dev/stdout  main;

    sendfile        on;
    gzip            on;
    etag            on;

    keepalive_timeout  65;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 3s;

    ## TODO https://jira.percona.com/browse/PMM-4670
    # CWE-693, CWE-16
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    # TODO X-XSS-Protection useless for modern browsers which support CSP. We need to implement CSP instead.
    add_header X-XSS-Protection "1; mode=block";
    # CWE-524, CWE-525
    add_header Cache-control "no-cache";
    add_header Pragma "no-cache";

    include /etc/nginx/conf.d/*.conf;
}
