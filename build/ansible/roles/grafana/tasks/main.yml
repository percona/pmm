---
- name: Create grafana directory
  file:
    path: "{{ item }}"
    state: directory
    owner: pmm
    group: root
    mode: 0755
  loop:
    - /srv/grafana
    - /srv/grafana/plugins

- name: Set ownership on /etc/grafana
  file:
    path: /etc/grafana
    state: directory
    owner: pmm
    group: root
    mode: 0755
    recurse: true

- name: Copy a custom version of grafana.ini
  copy:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    owner: pmm
    group: root

- name: Create provisioning directory
  file:
    path: "/usr/share/grafana/conf/provisioning/{{ item }}"
    owner: pmm
    group: root
    state: directory
  loop:
    - datasources
    - plugins
    - dashboards

- name: Copy grafana provisioning files
  copy:
    src: "{{ item }}.yml"
    dest: "/usr/share/grafana/conf/provisioning/{{ item }}/default.yml"
    owner: pmm
    group: root
  loop:
    - datasources
    - plugins
    - dashboards

- name: Copy change-admin-password command
  copy:
    src: change-admin-password
    dest: /usr/local/sbin/change-admin-password
    mode: 0755
