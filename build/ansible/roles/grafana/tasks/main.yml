---
- name: Set ownership on /etc/grafana
  file:
    path: /etc/grafana
    state: directory
    mode: 0755
    recurse: true

- name: Copy a custom version of grafana.ini
  copy:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    mode: 0644

- name: Create provisioning directory
  file:
    path: "/usr/share/grafana/conf/provisioning/{{ item }}"
    mode: 0755
    state: directory
  loop:
    - datasources
    - plugins
    - dashboards

- name: Copy grafana provisioning files
  copy:
    src: "{{ item }}.yml"
    dest: "/usr/share/grafana/conf/provisioning/{{ item }}/default.yml"
    mode: 0755
  loop:
    - datasources
    - plugins
    - dashboards

- name: Copy change-admin-password command
  copy:
    src: change-admin-password
    dest: /usr/local/sbin/change-admin-password
    mode: 0755
