##################### Grafana Configuration #####################
# Only changed settings. You can find default settings in /usr/share/grafana/conf/defaults.ini

#################################### Database ####################################
[database]
# Either "mysql", "postgres" or "sqlite3"
type = postgres
host = localhost
user = grafana
# If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
password = grafana

[paths]
# Directory where grafana will automatically scan and look for plugins
plugins = /srv/grafana/plugins
# Directory where grafana can store logs
logs = /srv/logs
# Path to where grafana can store temp files, sessions, and the sqlite3 db (if that is used)
data = /srv/grafana

#################################### Logging ##########################
[log]
# Either "console", "file", "syslog". Default is console and file
mode = console

# For "console" mode only
[log.console]
# log line format, valid options are text, console and json
format = console

#################################### Server ####################################
[server]
# enable gzip
enable_gzip = true
# The full public facing url
root_url = https://%(domain)s/graph
# Serve Grafana from subpath specified in `root_url` setting. By default it is set to false for compatibility reasons.
serve_from_sub_path = true

#################################### Snapshots ###########################
[snapshots]
# snapshot sharing options
external_enabled = true
external_snapshot_url = https://snapshots-g710.percona.com
external_snapshot_name = Share with Percona

#################################### Dashboards History ##################
[dashboards]
# Path to the default home dashboard. If this value is empty, then Grafana uses StaticRootPath + "dashboards/home.json"
default_home_dashboard_path = /usr/share/percona-dashboards/panels/pmm-app/dist/dashboards/Insight/Home_Dashboard.json

#################################### Users ###############################
[users]
# Path to a custom home page. Users are only redirected to this if the default home dashboard is used. It should match a frontend route and contain a leading slash.
home_page = /graph/d/pmm-home/home-dashboard

#################################### Anonymous Auth ######################
[auth.anonymous]
# enable anonymous access
enabled = false

# This allows to avoid conflict with grafana proper.
[auth]
login_cookie_name = pmm_session

# No need to check for grafana updates.
[analytics]
check_for_updates = false

# Increase the reindex interval from 5m to 15m.
[search]
full_reindex_interval = 15m

[unified_alerting]
enabled = true

[plugins]
# Enter a comma-separated list of plugin identifiers to identify plugins that are allowed to be loaded even if they lack a valid signature.
allow_loading_unsigned_plugins = pmm-app,pmm-check-panel-home,pmm-update,pmm-qan-app-panel,pmm-pt-summary-panel,pmm-pt-summary-datasource

[feature_toggles]
# Configure each feature toggle by setting the name of the toggle to true/false.
# Ref: https://grafana.com/docs/grafana/v11.6/setup-grafana/configure-grafana/feature-toggles/
# Ref: https://grafana.com/docs/grafana/next/setup-grafana/configure-grafana/feature-toggles/ (latest)

# Search for dashboards using panel title
panelTitleSearch = true

# Enables Query Library feature in Explore
queryLibrary = true

# Hide Angular deprecation warning on UI
angularDeprecationUI = false

# Hide "Migrate to Grafana Cloud" option
onPremToCloudMigrations = false

#################################### Support Bundles #####################################
[support_bundles]
# Enable support bundle creation (default: true)
enabled = false
