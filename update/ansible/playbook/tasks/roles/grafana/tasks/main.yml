---
- name: Create grafana directory
  file:
    path: "{{ item }}"
    state: directory
    owner: pmm
    group: pmm
    mode: 0755
  loop:
    - /srv/grafana
    - /srv/grafana/plugins

- name: Set ownership on /etc/grafana
  file:
    path: /etc/grafana
    state: directory
    owner: pmm
    group: pmm
    mode: 0744
    recurse: true

- name: Copy new version of grafana.ini
  copy:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    owner: pmm
    group: pmm

- name: Create provisioning directory
  file:
    path: "/usr/share/grafana/conf/provisioning/{{ item }}"
    owner: pmm
    group: pmm
    state: directory
  loop:
    - datasources
    - plugins
    - dashboards

- name: Copy grafana provisioning files
  copy:
    src: "{{ item }}.yml"
    dest: "/usr/share/grafana/conf/provisioning/{{ item }}/default.yml"
    owner: pmm
    group: pmm
  loop:
    - datasources
    - plugins
    - dashboards

