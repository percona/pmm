global:
  scrape_interval: 9m
  scrape_timeout: 19s
  evaluation_interval: 9m

rule_files:
  - /srv/prometheus/rules/test.rules.yml

scrape_configs:
  - job_name: victoria-metrics
    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 4s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 127.0.0.1:8428
        labels:
          instance: pmm-server

remote_write:
  - url: http://127.0.0.1:8428/api/v1/write
