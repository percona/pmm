language: go

go:
  - 1.11.x
  - master

matrix:
  allow_failures:
    - go: master

script:
  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  - make check-license
  - make install

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
