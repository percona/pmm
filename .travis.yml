dist: trusty
sudo: required
language: go

go:
  - 1.12.x
  # - TODO master

matrix:
  allow_failures:
    - go: master

before_cache:
  - go clean -testcache

cache:
  directories:
    - /home/travis/.cache/go-build
    - /home/travis/gopath/pkg

env:
  matrix:
    - MYSQL_IMAGE=percona:5.6 MONGO_IMAGE=mongo:3.4
    - MYSQL_IMAGE=percona:5.7 MONGO_IMAGE=mongo:3.6
    - MYSQL_IMAGE=percona:8.0 MONGO_IMAGE=mongo:4.0

    # TODO
    # - MYSQL_IMAGE=mariadb:5.5
    # - MYSQL_IMAGE=mariadb:10.1
    # - MYSQL_IMAGE=mariadb:10.2
    # - MYSQL_IMAGE=mariadb:10.3
    # - MYSQL_IMAGE=mariadb:10.4

    # TODO
    # mysql or mysql/mysql-server ?

script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d

  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  # ensure that generated files are not changed
  - make init gen
  - git status
  - git diff --exit-code

  - make check-license

  # for main_test.go
  - make install

  - make test-cover
  - make test-race

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
