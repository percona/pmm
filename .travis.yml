language: go

go:
  - 1.11.x
  - master

matrix:
  allow_failures:
    - go: master

script:
  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  # TODO
  - make init
  - make go-build
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
