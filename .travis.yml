dist: xenial
language: go

services:
  - docker

go:
  - 1.12.x
  # - TODO master

matrix:
  allow_failures:
    - go: master

cache:
  directories:
    - /home/travis/.cache/go-build
    # - /home/travis/gopath/pkg

before_cache:
  - go clean -testcache
  # - go clean -cache

env:
  global:
    - CODECOV_ENV=MYSQL_IMAGE,MONGO_IMAGE,POSTGRES_IMAGE

  matrix:
    - MYSQL_IMAGE=percona:5.6 MONGO_IMAGE=mongo:3.4 POSTGRES_IMAGE=postgres:9.6
    - MYSQL_IMAGE=percona:5.7 MONGO_IMAGE=mongo:3.6 POSTGRES_IMAGE=postgres:10
    - MYSQL_IMAGE=percona:8.0 MONGO_IMAGE=mongo:4.0 POSTGRES_IMAGE=postgres:11

    # TODO
    # - MYSQL_IMAGE=mariadb:5.5
    # - MYSQL_IMAGE=mariadb:10.1
    # - MYSQL_IMAGE=mariadb:10.2
    # - MYSQL_IMAGE=mariadb:10.3
    # - MYSQL_IMAGE=mariadb:10.4

    # TODO
    # mysql or mysql/mysql-server ?

before_install:
  - docker-compose up -d

install:
  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

before_script:
  # ensure that generated files are not changed
  - make init
  - make gen
  - make format
  - git status
  - git diff --exit-code

script:
  # for main_test.go
  - make install

  - make test-cover
  - make test-crosscover
  - make test-race

  - make check

after_success:
  - curl https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f cover.out -F cover -X fix
  - ./codecov -f crosscover.out -F crosscover -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
