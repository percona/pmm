dist: trusty
sudo: required
language: go

go:
  - 1.11.x
  - 1.12.x
  # TODO enable once we remove 1.11.x
  # - master

matrix:
  allow_failures:
    - go: master

before_cache:
  - go clean -testcache

cache:
  directories:
    - /home/travis/.cache/go-build
    - /home/travis/gopath/pkg

install:
  # ensure that Gopkg.lock is up-to-date
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make -C api init
  - cd api && dep check && cd ..

script:
  - make -C api gen

  # check that generated files are up-to-date
  - git status
  - git diff --exit-code

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
