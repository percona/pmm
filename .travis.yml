dist: bionic
language: go

go:
  - 1.15.x
  - 1.14.x
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

# skip non-trunk PMM-XXXX/SAAS-XXXX branch builds, but still build pull requests
branches:
  except:
    - /^PMM\-\d{3,5}/
    - /^SAAS\-\d{2,5}/

go_import_path: github.com/percona/pmm

cache:
  directories:
    - /home/travis/.cache/go-build
    # - /home/travis/gopath/pkg

before_cache:
  - go clean -testcache
  # - go clean -cache

install:
  # ensure that Gopkg.lock is up-to-date
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make -C api init
  - dep check

before_script:
  # ensure that generated files are not changed
  - make -C api gen gen-alertmanager
  - git status
  - git diff --exit-code

  # log if descriptors changed, useful for "update descriptors" PRs
  - make -C api descriptors
  - git diff --text

script:
  - go test ./...

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
