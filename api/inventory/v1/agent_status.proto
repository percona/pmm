syntax = "proto3";

package inventory.v1;

// AgentStatus represents actual Agent status.
enum AgentStatus {
  AGENT_STATUS_UNSPECIFIED = 0;
  // Agent is starting.
  AGENT_STATUS_STARTING = 1;
  // Agent encountered error when starting.
  AGENT_STATUS_INITIALIZATION_ERROR = 2;
  // Agent is running.
  AGENT_STATUS_RUNNING = 3;
  // Agent encountered error and will be restarted automatically soon.
  AGENT_STATUS_WAITING = 4;
  // Agent is stopping.
  AGENT_STATUS_STOPPING = 5;
  // Agent finished.
  AGENT_STATUS_DONE = 6;
  // Agent is not connected, we don't know anything about it's state.
  AGENT_STATUS_UNKNOWN = 7;
}
