syntax = "proto3";

package alerting.v1;

option go_package = "api/managementpb/alerting;alertingv1";

// ParamUnit represents template parameter unit.
enum ParamUnit {
  // Invalid, unknown or absent.
  PARAM_UNIT_INVALID = 0;
  // %
  PERCENTAGE = 1;
  // s
  SECONDS = 2;
}

// ParamType represents template parameter type.
enum ParamType {
  PARAM_TYPE_INVALID = 0;
  BOOL = 1;
  FLOAT = 2;
  STRING = 3;
}
