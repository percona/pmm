syntax = "proto3";

package management;

option go_package = "api/managementpb;managementpb";

// MetricsMode defines desired metrics mode for agent,
// it can be pull, push or auto mode chosen by server.
enum MetricsMode {
  // Auto
  METRICS_MODE_UNSPECIFIED = 0;
  METRICS_MODE_PULL = 1;
  METRICS_MODE_PUSH = 2;
}
