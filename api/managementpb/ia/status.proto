syntax = "proto3";

package ia.v1beta1;

option go_package = "api/managementpb/ia;iav1beta1";

// Status represents Alert Rule's and Alert's combined status.
enum Status {
  option deprecated = true;
  STATUS_INVALID = 0;
  // No alert.
  CLEAR = 1;
  // Pending, but not triggering alert.
  PENDING = 2;
  // Triggering (firing) alert.
  TRIGGERING = 3;
  // Silenced alert.
  SILENCED = 4;
}
