version: v1
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
  ignore_only:
    RPC_REQUEST_STANDARD_NAME:
        - agent/v1/agent.proto # We want our naming in this file to be different
    RPC_RESPONSE_STANDARD_NAME:
        - agent/v1/agent.proto # We want our naming in this file to be different
    PACKAGE_DIRECTORY_MATCH: # Address these warnings during API restructuring
      - management/v1/agent/agent.proto
      - management/v1/alerting/alerting.proto
      - management/v1/alerting/params.proto
      - management/v1/azure/azure.proto
      - management/v1/backup/artifacts.proto
      - management/v1/backup/backups.proto
      - backup/v1/common.proto
      - management/v1/backup/errors.proto
      - management/v1/backup/locations.proto
      - management/v1/backup/restores.proto
      - management/v1/dump/dump.proto
      - management/v1/node/node.proto
      - management/v1/role/role.proto
      - management/v1/service/service.proto
    PACKAGE_VERSION_SUFFIX:
      - common/common.proto # We don't want version this file


deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/envoyproxy/protoc-gen-validate
