version: v1
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
  ignore_only:
    RPC_REQUEST_STANDARD_NAME:
        - agentpb/v1/agent.proto # We want our naming in this file to be different
    RPC_RESPONSE_STANDARD_NAME:
        - agentpb/v1/agent.proto # We want our naming in this file to be different
    PACKAGE_DIRECTORY_MATCH: # Address this warnings during API restructuring
      - managementpb/v1/agent/agent.proto
      - managementpb/v1/alerting/alerting.proto
      - managementpb/v1/alerting/params.proto
      - managementpb/v1/azure/azure.proto
      - managementpb/v1/backup/artifacts.proto
      - managementpb/v1/backup/backups.proto
      - managementpb/v1/backup/common.proto
      - managementpb/v1/backup/errors.proto
      - managementpb/v1/backup/locations.proto
      - managementpb/v1/backup/restores.proto
      - managementpb/v1/node/node.proto
      - managementpb/v1/role/role.proto

deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/envoyproxy/protoc-gen-validate
