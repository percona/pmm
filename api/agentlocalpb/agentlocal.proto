syntax = "proto3";

package agentlocal;

// This option is used to set the default error response for all Swagger APIs generated from this file.
// See also header.json.
// It has to be copy&pasted into each file.
option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
  responses: {
    key: "default"
    value: {
      description: "An error response."
      schema: {
        json_schema: {
          ref: "#/definitions/agentlocalpbErrorResponse"
        }
      }
    }
  }
};
option go_package = "agentlocalpb";

import "agentpb/agent.proto";
import "google/api/annotations.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "inventory/agent_status.proto";
import "protoc-gen-swagger/options/annotations.proto";

// ServerInfo returns information about server which agent was connected.
message ServerInfo {
  string url = 1;
  bool insecure_tls = 2;
  string version = 3;
  google.protobuf.Timestamp last_ping_time = 4;
  google.protobuf.Duration latency = 5;
}

// AgentInfo returns information about agent which was runned by pmm-agent.
message AgentInfo {
  string agent_id = 1;
  agent.Type agent_type = 2;
  inventory.AgentStatus status = 3;
  repeated string logs = 4;
}

// StatusRequest describes request to get local pmm-agent info.
message StatusRequest {
  bool get_logs = 1;
}

// StatusResponse return information about pmm-agent from local api.
message StatusResponse {
  string agent_id = 1;
  string runs_on_node_id = 2;
  ServerInfo server_info = 3;
  repeated AgentInfo agents_info = 4;
}

// AgentLocal service provides public methods for checking pmm-agent status locally.
service AgentLocal {
  // Status returns current pmm-agent status.
  rpc Status(StatusRequest) returns (StatusResponse) {
    option (google.api.http) = {
      post: "/local/Status"
      body: "*"
    };
  }
}
