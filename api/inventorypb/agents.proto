      body: "*"
    };
  }
  // AddQANMongoProfilerAgent adds MongoDB Profiler QAN Agent.
  rpc AddQANMongoProfilerAgent(AddQANMongoProfilerAgentRequest) returns (AddQANMongoProfilerAgentResponse) {
    option (google.api.http) = {
