// Add PostgreSQL

message AddPostgreSQLServiceRequest {
  // Unique randomly generated instance identifier.
  reserved 1;
  // Unique across all Services user-defined name. Required.
  string service_name = 2 [
    (validator.field) = {
      string_not_empty: true
    }
