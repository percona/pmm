swagger: '2.0'
info:
  description: |-
    The Grafana backend exposes an HTTP API, the same API is used by the frontend to do
    everything from saving dashboards, creating users and updating data sources.
  title: Grafana HTTP API.
  contact:
    name: Grafana Labs
    url: https://grafana.com
    email: hello@grafana.com
  license:
    name: GNU Affero General Public License v3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 0.0.1
basePath: /api
paths:
  /api/alertmanager/{Recipient}/api/v2/alerts:
    get:
      description: get alertmanager alerts
      operationId: RouteGetAMAlerts
      parameters:
        - default: true
          description: Show active alerts
          in: query
          name: active
          type: boolean
          x-go-name: Active
        - default: true
          description: Show silenced alerts
          in: query
          name: silenced
          type: boolean
          x-go-name: Silenced
        - default: true
          description: Show inhibited alerts
          in: query
          name: inhibited
          type: boolean
          x-go-name: Inhibited
        - description: A list of matchers to filter alerts by
          in: query
          items:
            type: string
          name: filter
          type: array
          x-go-name: Matchers
        - description: A regex matching receivers to filter alerts by
          in: query
          name: receiver
          type: string
          x-go-name: Receivers
        - description: >-
            Recipient should be "grafana" for requests to be handled by grafana

            and the numeric datasource id for requests to be forwarded to a
            datasource
          in: path
          name: Recipient
          required: true
          type: string
      responses:
        '200':
          description: gettableAlerts
          schema:
            $ref: '#/definitions/gettableAlerts'
        '400':
          description: ValidationError
          schema:
            $ref: '#/definitions/ValidationError'
      tags:
        - alertmanager
    post:
      description: create alertmanager alerts
      operationId: RoutePostAMAlerts
      parameters:
        - in: body
          name: PostableAlerts
          schema:
            items:
              $ref: '#/definitions/postableAlert'
            type: array
        - description: >-
            Recipient should be "grafana" for requests to be handled by grafana

            and the numeric datasource id for requests to be forwarded to a
            datasource
          in: path
          name: Recipient
          required: true
          type: string
      responses:
        '200':
          description: Ack
          schema:
            $ref: '#/definitions/Ack'
        '400':
          description: ValidationError
          schema:
            $ref: '#/definitions/ValidationError'
      tags:
        - alertmanager
  /api/alertmanager/{Recipient}/api/v2/alerts/groups:
    get:
      description: get alertmanager alerts
      operationId: RouteGetAMAlertGroups
      parameters:
        - default: true
          description: Show active alerts
          in: query
