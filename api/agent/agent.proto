syntax = "proto3";

package agent;

option go_package = "agent";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

// Type represents Agent type.
enum Type {
  TYPE_INVALID = 0;
  NODE_EXPORTER = 1;
  MYSQLD_EXPORTER = 2;
}

// Status represents Agent process status.
enum Status {
  STATUS_INVALID = 0;
  STARTING = 1;
  RUNNING = 2;
  WAITING = 3;
  STOPPING = 4;
  DONE = 5;
}

