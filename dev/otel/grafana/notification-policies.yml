# Grafana notification policies configuration (modern alerting)
# This should be added to your Grafana provisioning/alerting directory

apiVersion: 1

policies:
  - orgId: 1
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
    routes:
      # Route for security alerts (most specific first)
      - receiver: email-log-alerts
        object_matchers:
          - ["team", "=", "security"]
          - ["severity", "=", "critical"]
        group_by:
          - alertname
          - severity
        group_wait: 5s
        group_interval: 10s
        repeat_interval: 30m
        continue: false
        
      # Fallback route for any security team alerts
      - receiver: email-log-alerts
        object_matchers:
          - ["team", "=", "security"]
        group_by:
          - alertname
        group_wait: 10s
        group_interval: 30s
        repeat_interval: 1h
        continue: false
