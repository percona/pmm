---
templates:
    - name: %s
      field: value # Unknown field
      version: 1
      summary: MySQL connections in use
      expr: %s
      params:
        - name: threshold
          summary: A percentage from configured maximum
          unit: '%%'
          type: float
          range: [0, 100]
          value: 80
      for: 300s
      severity: warning
      labels:
        foo: bar
      annotations:
        description: |-
          More than [[ .threshold ]]% of MySQL connections are in use on {{ $labels.instance }}
          VALUE = {{ $value }}
          LABELS: {{ $labels }}
        summary: MySQL too many
