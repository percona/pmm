volumes:
  chdata:  # Volume for ClickHouse data
  vmdata:  # Volume for VictoriaMetrics data
  pgdata:  # Volume for PostgreSQL data
  go-modules:
  root-cache:

networks:
  minikube:
    external: true
    name: minikube
  ha:
    ipam:
      config:
        - subnet: 172.20.0.0/24
