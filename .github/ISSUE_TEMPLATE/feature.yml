name: Feature Request
description: Suggest an idea for this project
labels: ["feature", "triage"]
assignees:
  - BupycHuk
  - artemgavrilov
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an idea to make PMM better! Please complete the below form to ensure we have all the details to get things started.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Description of the feature and of the problem it solves.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Suggested solution
      description: A concise description of your preferred solution.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any information that may help.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/percona/community/blob/main/content/contribute/coc.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
