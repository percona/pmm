name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
assignees:
  - percona/pmm-devs
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! To address this bug as fast as possible, we need some information.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Bug description
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Results
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of PMM(server/client) are you running?
      placeholder: PMM Server v2.30, PMM client v2.29.1
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/percona/community/blob/main/content/contribute/coc.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true