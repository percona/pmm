name: build

on:
  push:
    branches:
      - main
      - release/*
      # skip non-trunk PMM-XXXX/SAAS-XXXX branch builds, but still build pull requests
      - '!PMM-[0-9]+'
      - '!SAAS-[0-9]+'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        go:
          - version: 1.16.x
            may-fail: false
          - version: tip
            may-fail: true

    continue-on-error: ${{ matrix.go.may-fail }}

    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}
      WORKING_DIR: ${{ github.workspace }}/src/github.com/percona/pmm

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: percona-platform/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ env.WORKING_DIR }}

      - name: Set up Go release
        if: matrix.go.version != 'tip'
        uses: percona-platform/setup-go@v2
        with:
          go-version: ${{ matrix.go.version }}

      - name: Set up Go tip
        if: matrix.go.version == 'tip'
        run: |
          git clone --depth=1 https://go.googlesource.com/go $HOME/gotip
          cd $HOME/gotip/src
          ./make.bash
          echo "GOROOT=$HOME/gotip" >> $GITHUB_ENV
          echo "$HOME/gotip/bin" >> $GITHUB_PATH

      - name: Enable Go modules cache
        uses: percona-platform/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ matrix.os }}-go-${{ matrix.go-version }}-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.os }}-go-${{ matrix.go-version }}-modules-

      - name: API make Init
        run: make -C api init

      - name: API Prepare
        run: |
          # Ensure that generated files are not changed
          make -C api gen gen-alertmanager
          git status
          git diff --exit-code

      - name: Update API compatibility descriptors.
        run: |
          # log if descriptors changed, useful for "update descriptors" PRs
          make -C api descriptors
          git diff --text


      - name: Run tests
        run: go test ./...

      - name: Clean Testcache
        run: go clean -testcache
