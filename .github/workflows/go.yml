name: build

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
    branches-ignore:
      # skip non-trunk PMM-XXXX/SAAS-XXXX branch builds, but still build pull requests
      - /^PMM\-\d{3,5}/
      - /^SAAS\-\d{2,5}/
  pull_request:

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.16.x
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go release
        uses: percona-platform/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: percona-platform/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: API make Init
        run: make -C api init

      - name: API Prepare
        run: |
          # Ensure that generated files are not changed
          make -C api gen gen-alertmanager
          git status
          git diff --exit-code

      - name: Update API compatibility descriptors.
        run: |
          # log if descriptors changed, useful for "update descriptors" PRs
          make -C api descriptors
          git diff --text


      - name: Run tests
        run: go test ./...

      - name: Clean Testcache
        run: go clean -testcache

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
