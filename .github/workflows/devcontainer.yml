name: Devcontainer
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to build the devcontainer from"
        default: "main"
        required: true
        type: string
  workflow_call:
    inputs:
      branch:
        description: "The branch to build the devcontainer from"
        default: "main"
        required: true
        type: string

permissions:
  contents: read

jobs:
  devcontainer:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
    permissions:
      packages: write

    env:
      LAB_DEVCONTAINER_IMAGE: perconalab/pmm-server:dev-container
      GH_DEVCONTAINER_IMAGE: ghcr.io/percona/pmm:dev-container

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to ghcr.io registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to docker.io registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push to registries
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: ./devcontainer.Dockerfile
          push: true
          tags: |
            ${{ env.GH_DEVCONTAINER_IMAGE }}
            ${{ env.LAB_DEVCONTAINER_IMAGE }}
