name: Devcontainer
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to build the devcontainer from"
        default: "v3"
        required: true
        type: string
  workflow_call:
    inputs:
      branch:
        description: "The branch to build the devcontainer from"
        default: "v3"
        required: true
        type: string

permissions:
  contents: read

jobs:
  devcontainer:
    name: Devcontainer
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    permissions:
      packages: write

    env:
      LAB_DEVCONTAINER_IMAGE: perconalab/pmm-server:3-dev-container
      GH_DEVCONTAINER_IMAGE: ghcr.io/percona/pmm:3-dev-container

    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to ghcr.io registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to docker.io registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push to registries
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          file: ./.devcontainer/Dockerfile
          context: .
          push: true
          tags: |
            ${{ env.GH_DEVCONTAINER_IMAGE }}
            ${{ env.LAB_DEVCONTAINER_IMAGE }}
