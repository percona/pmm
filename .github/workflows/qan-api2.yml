name: QAN

on:
  push:
    branches:
      - main
      - pmm-*
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

  pull_request:
    paths-ignore:
      - "admin/**"
      - "agent/**"
      - "api-tests/**"
      - "cli-tests/**"
      - "docs/**"
      - "managed/**"
      - "update/**"
      - "vmproxy/**"

  workflow_call:
    inputs:
      go-version:
        description: An array of Go versions to be tested against, in a format of json string.
        required: false
        type: string
        default: '["1.21.x"]'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        go-version: ${{ fromJson(inputs.go-version || '["1.20.x"]') }}

    env:
      GO_VERSION: ${{ matrix.go-version }}

    defaults:
      run:
        working-directory: ${{ github.workspace }}/qan-api2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go release
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download Go modules
        run: go mod download

      - name: Build and install
        run: make install

      - name: Initialize CI environment
        run: make test-env-up

      - name: Run Tests
        run: |
          make test-race
          make test-cover

      - name: Run debug commands on failure
        if: ${{ failure() }}
        run: |
          env
          go version
          go env
          pwd
          git status
