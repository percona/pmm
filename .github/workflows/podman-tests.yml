name: Podman

on:
  push:
    branches:
      - v3
  pull_request:
    paths:
      - documentation/docs/install-pmm/install-pmm-server/deployment-options/podman/index.md
      - documentation/resources/bin/test-podman.sh

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run podman tests
        shell: bash
        run: ./documentation/resources/bin/test-podman.sh

      - name: Get debug
        if: ${{ failure() }}
        run: |
          podman version
          podman image ls
          podman ps --all
          systemctl --user status pmm-server.service || true
          echo "Logs for pmm-server container:"
          podman logs pmm-server || true
          echo "Inspecting pmm-server container:"
          podman inspect pmm-server || true
          journalctl --user -xe
