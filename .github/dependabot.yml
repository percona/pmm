---
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/tools"
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/api-tests/tools"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "artemgavrilov"
      - "BupycHuk"
      - "percona/pmm-review-be"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "artemgavrilov"
      - "BupycHuk"
      - "percona/pmm-review-be"


  - package-ecosystem: "npm"
    directory: "/cli-tests"
    schedule:
      interval: "weekly"
    reviewers:
      - "artemgavrilov"
      - "BupycHuk"
      - "yurkovich"
      - "percona/pmm-review-be"
