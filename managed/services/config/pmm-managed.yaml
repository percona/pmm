services:
  telemetry:
    enabled: true
    datasources:
      VM:
        enabled: true
        timeout: 2s
      QANDB_SELECT:
        enabled: true
        timeout: 2s
      PMMDB_SELECT:
        enabled: true
        timeout: 10s
        use_separate_credentials: false
        separate_credentials:
          username: pmm
          password: pmm
      GRAFANADB_SELECT:
        enabled: true
        timeout: 5s
        use_separate_credentials: true
        separate_credentials:
          username: grafana
          password: grafana
      ENV_VARS:
        enabled: true
    reporting:
      send: true
      send_on_start: false
      interval: 24h
      retry_backoff: 1h
      retry_count: 20
      send_timeout: 5s
