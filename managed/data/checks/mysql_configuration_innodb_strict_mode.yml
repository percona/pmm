---
checks:
  - version: 2
    name: mysql_configuration_innodb_strict_mode
    summary: InnoDB strict mode
    description: This check warns about password lifetime.
    interval: standard
    advisor: configuration_innodb
    #author: The Grinch
    family: MYSQL
    queries:
      - type: MYSQL_SELECT
        query: " @@version version,@@hostname service, @@global.innodb_strict_mode AS innodb_strict_mode;"
    script: |
      def check_innodb_strict_mode(doc,read_url):
          for row in doc:
            version = row["version"]
            service = row["service"]
            innodb_strict_mode = row["innodb_strict_mode"]

            if innodb_strict_mode == 0 :
               return {
                 "summary": "InnoDB strict mode is disabled",
                 "description": "Please consider setting innodb_strict_mode=ON to improve data consistency. Current settings = {} ;".format(innodb_strict_mode),
                 "severity": "notice",
                 "read_more_url": read_url.format("innodb-strict-mode"),
                 "labels": {
                    "mysql_version": "{}".format(version),
                     "service": "{}".format(service),
                    }
               }

      def check_context(docs, context):
          # we first define some global variables
          read_url = "https://docs.percona.com/percona-platform/advisors/checks/{}.html"
          results = []

          result1 = check_innodb_strict_mode(docs[0],read_url)
          if result1:
            results.append(result1)

          return results
