---
checks:
  - version: 2
    name: mysql_security_open_to_world_host
    summary: User(s) has/have host definition '%' which is too open
    description: Host definition should never be '%' given it is too open .
    interval: standard
    advisor: security_authentication
    #author: The Grinch
    family: MYSQL
    queries:
      - type: MYSQL_SELECT
        query: " @@version version,@@hostname service, count(user) found,group_concat( concat(user,'@',host) separator'; ') user from mysql.user where host = '%' group by version, service;"
    script: |
      def check_open_host(doc,read_url):
          for row in doc:
            version = row["version"]
            service = row["service"]
            user = row["user"]
            found = row["found"]

            if found > 0 :
               return {
                 "summary": "Host definition for user is open to world",
                 "description": "User(s) has/have host definition '%' which is too open. User list = {} ;".format(user),
                 "severity": "error",
                 "read_more_url": read_url.format("security-user-with-open-to-the-word-scope"),
                 "labels": {
                    "mysql_version": "{}".format(version),
                     "service": "{}".format(service),
                    }
               }

      def check_context(docs, context):
          # we first define some global variables
          read_url = "https://docs.percona.com/percona-platform/advisors/checks/{}.html"
          results = []

          result1 = check_open_host(docs[0],read_url)
          if result1:
            results.append(result1)

          return results
