---
checks:
  - version: 2
    name: mongodb_write_tickets
    summary: MongoDB write Tickets
    description: This check returns warnings if MongoDB is using more than 128 write tickets.
    interval: standard
    family: MONGODB
    advisor: configuration_generic
    #author: Vinicius Grippa/Parag Bhayani
    queries:
      - type: MONGODB_GETCMDLINEOPTS
    script: |
      read_url = "https://docs.percona.com/percona-platform/advisors/checks/{}.html"

      def check_context(docs, context):
          """
          This check returns a warning if MongoDB is using 128 or more WiredTiger Write Tickets concurrently.
          """

          info = docs[0]
          results = []

          for row in info:
              parsed = row["parsed"]
              if parsed.get("setParameter", {}):
                  setParameter = parsed.get("setParameter", {})
                  if setParameter.get("wiredTigerConcurrentWriteTransactions", {}):
                      readTicket = (int(setParameter.get("wiredTigerConcurrentWriteTransactions")) >= 128)
                      if readTicket:
                          results.append({
                              "summary": "MongoDB is using more than 128 write tickets",
                              "description": "To avoid performance issues, see the following to set it to default",
                              "read_more_url": read_url.format("mongodb-write-tickets"),
                              "severity": "warning",
                          })
              return results
