---
templates:
  - name: pmm_mongodb_pbm_backup_failed
    version: 1
    summary: PBM backup failed
    expr: count by (cluster,name) (mongodb_pbm_backup_size_bytes{status="error"}) > 0
    for: 1m
    severity: warning
    annotations:
      summary: PBM backup {{ $labels.name }} has failed on {{ $labels.cluster }}
      description: "PBM backup with name: ({{ $labels.name }}) has failed on cluster {{ $labels.cluster }}."
