---
templates:
  - name: pmm_postgresql_down
    version: 1
    summary: PostgreSQL down
    expr: sum by (service_name, node_name) (pg_up) == 0
    for: 5s
    severity: critical
    annotations:
      summary: PostgreSQL down ({{ $labels.service_name }})
      description: |-
        PostgreSQL {{ $labels.service_name }} on {{ $labels.node_name }} is down.
