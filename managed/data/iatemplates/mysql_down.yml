---
templates:
  - name: pmm_mysql_down
    version: 1
    summary: MySQL down
    expr: sum by (service_name, node_name) (mysql_up) == 0
    for: 1m
    severity: critical
    annotations:
      summary: MySQL down ({{ $labels.service_name }})
      description: |-
        MySQL {{ $labels.service_name }} on {{ $labels.node_name }} is down.
